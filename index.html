<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Creador de Formularios</title>
      
     <link href="css/global.css" rel="stylesheet" type="text/css">
     <script type="text/javascript" src="javascript/jquery.js"></script>
     <script type="text/javascript" src="javascript/formulario.js"></script>
     <script type="text/javascript" src="javascript/main.js"></script>
  </head>
  <body>
    <p><h1>Creador de Formularios</h1></p>
    <p>
      <u><b>Sintaxis usada para el lenguaje</b></u>
      <li><b>##titulo</b> "Titulo del formulario"</li>
      <li><b>##texto</b> "Texto para dar una posible explicacion previa"</li>
      <p>
        <textarea id="TA_INPUT" cols="100" rows="30" autofocus>
##titulo "Titulo de prueba"
##texto "Texto de explicacion de prueba."
        </textarea>
      </p>
    </p>
    <input id="BOT_GENERAR" value="GENERAR" type="button"/>
    <p>
      <textarea id="TA_OUTPUT" cols="100" rows="5"></textarea>
    </p>
    <p><input id="BOT_DESCARGAR" value="DESCARGAR" type="button"/></p>
    
    <p><a href="tests/index.html">Tests</a></p>

  </body>
